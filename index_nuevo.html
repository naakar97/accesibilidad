<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Noticias ATOM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Menú de navegación">
        <a class="navbar-brand" href="#" aria-label="Inicio de Noticias ATOM">Noticias ATOM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-outline-light" id="favoritesBtn" aria-label="Ver noticias favoritas">Favoritas</button>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="container mt-5">
    <!-- Formulario de carga de feed ATOM -->
    <section aria-labelledby="cargarFeed">
        <h2 id="cargarFeed" class="visually-hidden">Cargar Feed ATOM</h2>
        <div class="row justify-content-center mb-4">
            <div class="col-md-8 col-lg-6">
                <form aria-label="Formulario de carga de feed">
                    <div class="input-group">
                        <label for="atomUrl" class="visually-hidden">URL del Feed ATOM</label>
                        <input type="url" class="form-control" id="atomUrl" placeholder="Pega aquí la URL del feed ATOM" aria-required="true">
                        <button class="btn btn-primary" id="loadFeedBtn" aria-label="Cargar noticias del feed">Cargar Feed</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Noticias (Cards) -->
    <section aria-labelledby="noticias">
        <h2 id="noticias" class="visually-hidden">Noticias Recientes</h2>
        <div class="row row-cols-1 row-cols-md-3" id="newsContainer" role="region" aria-live="polite">
            <!-- Noticias cargadas dinámicamente -->
        </div>
    </section>

    <!-- Paginación -->
    <nav aria-label="Navegación de paginación" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- Aquí se añadirán las páginas -->
        </ul>
    </nav>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fast-xml-parser/4.1.0/fast-xml-parser.min.js"></script>
<script src="app.js"></script>

</body>
</html>
