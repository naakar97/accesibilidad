<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Noticias ATOM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Noticias ATOM</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <button class="btn btn-outline-light" id="favoritesBtn">Favoritas</button>
      </li>
    </ul>
  </div>
</nav>

<!-- Container principal -->
<div class="container mt-5">
    <!-- Formulario de carga de feed ATOM -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-8 col-lg-6">
            <div class="input-group">
                <input type="url" class="form-control" id="atomUrl" placeholder="Pega aquí la URL del feed ATOM">
                <button class="btn btn-primary" id="loadFeedBtn">Cargar Feed</button>
            </div>
        </div>
    </div>

    <!-- Noticias (Cards) -->
    <div class="row row-cols-1 row-cols-md-3" id="newsContainer">
        <!-- Noticias cargadas dinámicamente -->
    </div>

    <!-- Paginación -->
    <nav aria-label="Paginación" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- Aquí se añadirán las páginas -->
        </ul>
    </nav>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fast-xml-parser/4.1.0/fast-xml-parser.min.js"></script>
<!-- Enlace a tu archivo JS -->
<script src="app.js"></script>

</body>
</html>
